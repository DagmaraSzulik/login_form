<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login form - Dagmara Szulik</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <a class="home" href="/" title="home page"></a>
        </header>
        <main>
            <section class="login-box">
                <a href="/" class="logo"></a>
                <form method="post">
                    <input type="text" name="login" placeholder="Your login">
                    <input type="password" name="psw" placeholder="Your password">
                    <input type="submit" value="login">
                    <div class="checkbox">
                        <input type="checkbox" id="check" name="check" />
                        <label for="check"></label>
                        <span>Keep me logged in</span>
                    </div>
                </form>
                <div class="options">
                    <a class="link" href="#">Create account</a>
                    <a class="link" href="#">Reset password</a>
                </div>
            </section>
        </main>
        <footer class="footer">
            <span>All Rights Reserved Dagmara Szulik</span>
        </footer>
        
    </body>
</html>
